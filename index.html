<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/modal.css">
    <script src="https://kit.fontawesome.com/a6cfad2405.js"></script>
    <title>Pedra Papel e Tesoura</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>Pedra Papel e Tesoura</h1>
            <button id="restart" class="restart-btn">Recomeçar o Jogo</button>
            <div id="score" class="score">
                <p>Jogador: 0</p>
                <p>Computador: 0</p>
            </div>
        </header>
        <h2>Faça Sua Escolha</h2>
        <div class="choices">
            <i id="pedra" class="choice fas fa-hand-rock fa-10x"></i>
            <i id="papel" class="choice fas fa-hand-paper fa-10x"></i>
            <i id="tesoura" class="choice fas fa-hand-scissors fa-10x"></i>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal">
        <div id="result" class="modal-content" />
    </div>
    <script src="js/main.js"></script>
</body>

</html>
